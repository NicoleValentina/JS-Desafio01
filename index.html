<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Typo-->
    <link rel="stylesheet" href="https://use.typekit.net/jet7qle.css">

    <!--Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Toastify CSS-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <title>Tienda</title>
</head>

<body>
    <header>
        <span class="material-icons carrito" id="carrito">
            shopping_cart
        </span>
    </header>
    <main>
        <h1>Productos</h1>
        <h2>Lo mejor de lo mejor para ti</h2>

        <section class="descuento" id="descuento">
            <h3>Ingresa tu email y obtén 10% de descuento</h3>
            <input type="email" name="email" id="emailDesc">
            <button type="submit" id="guardarEmail">Ingresar</button>
        </section>

        <section class="contenedor" id="contenedor">
            <!--Acá van los productos-->
        </section>

    </main>

    <!--Toastify JS-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!--Numeral JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"
        integrity="sha512-USPCA7jmJHlCNRSFwUFq3lAm9SaOjwG8TaB8riqx3i/dAJqhaYilVnaf2eVUH5zjq89BU6YguUuAno+jpRvUqA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--Custom JS-->
    <script src="js/main.js"></script>
</body>

</html>
